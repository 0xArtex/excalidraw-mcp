# Docker Compose for Hosted MCP Excalidraw Service
# This runs both the Canvas Server and MCP Server together

version: '3.8'

services:
  # Canvas Server - Web UI, REST API, Image Export
  canvas:
    build:
      context: .
      dockerfile: Dockerfile.canvas
    container_name: excalidraw-canvas
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:3000}
      - CANVAS_BASE_URL=http://localhost:3000
      - EXPORTS_DIR=/app/exports
    volumes:
      - exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MCP Server - SSE Transport for Remote AI Agents
  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: excalidraw-mcp
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - EXPRESS_SERVER_URL=http://canvas:3000
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:3000}
      - MCP_TRANSPORT_MODE=sse
      - MCP_PORT=3001
    depends_on:
      canvas:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  exports:
    driver: local
